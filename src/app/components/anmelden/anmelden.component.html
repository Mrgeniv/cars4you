<body class="login-page">
    <div class="login-box">
      <h2 class="heading-login-box">Login</h2>
      <form (ngSubmit)="login()">
          <div class="user-box">
            <input class="user-box-input" type="text" [(ngModel)]="username" name="username" required />
            <label class="user-box-label" id="username">Benutzername</label>
          </div>
          <div class="user-box">
            <input class="user-box-input" type="password" [(ngModel)]="password" name="password" required />
            <label class="user-box-label">Passwort</label>
          </div>
          <button type="submit" class="fill">EINLOGGEN</button>
        </form>
    </div>
  </body>
